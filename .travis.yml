matrix:
  include:
    - os: linux
      dist: trusty
      language: generic
      sudo: false
      services: docker
      before_install:
        - docker pull swift:3.0.2
      script:
        - docker run -v "$(pwd):/src" swift:latest /bin/bash /src/Tests/script.sh
    - os: osx
      osx_image: xcode8.2
      language: swift
      script:
        - /bin/bash Tests/script.sh
